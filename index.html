<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="/images/favicon.ico">
</head>
<body>
    <h1>Registration form</h1>
    <fieldset>
        <legend>User information details</legend>
        <label>Enter your Full name:</label><br>
        <input type="text" name="name"><br>
        <label>Enter your Roll no.:</label><br>
        <input type="Number" name="Roll No."><br>
        <label>Enter your E-Mail:</label><br>
        <input type="email" name="email"><br>
        <label>Enter your Password:</label><br>
        <input type="password" name="password"><br>
        <br><label>Enter your Gender</label><br>
        <input type="radio" id="gender" name="gender" value="Male">Male<br>
        <input type="radio" id="gender" name="gender" value="Female">Female<br>
        <input type="radio" id="gender" name="gender" value="Other">Other<br>
        <br><label>Enter your Address:</label><br>
        <textarea cols="30" rows="10"></textarea><br>
        <input type="submit" value="Submit">


        


    </fieldset>    
</body>
</html>
